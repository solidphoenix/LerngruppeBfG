<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-labelledby="title desc">
  <title id="title">Fieberkurve</title>
  <desc id="desc">Kurve mit Anstieg, Höhe und Abfall.</desc>
  <rect width="640" height="360" fill="#f8fafc" />
  <text x="40" y="48" font-family="Arial, sans-serif" font-size="20" fill="#1f2937" font-weight="700">Fieberkurve</text>
  <line x1="90" y1="280" x2="560" y2="280" stroke="#cbd5f5" stroke-width="2" />
  <line x1="90" y1="100" x2="90" y2="280" stroke="#cbd5f5" stroke-width="2" />
  <polyline points="90,260 200,170 320,140 430,180 560,240" fill="none" stroke="#f97316" stroke-width="4" />
  <circle cx="200" cy="170" r="6" fill="#f97316" />
