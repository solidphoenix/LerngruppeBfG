<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-labelledby="title desc">
  <title id="title">Wunddokumentation</title>
  <desc id="desc">Checkliste mit Dokumentationsfeldern.</desc>
  <rect width="640" height="360" fill="#f8fafc" />
  <rect x="80" y="60" width="480" height="260" rx="20" fill="#e0f2fe" stroke="#38bdf8" stroke-width="2" />
  <text x="110" y="95" font-family="Arial, sans-serif" font-size="18" font-weight="700" fill="#0f4c81">Wunddokumentation</text>
  <g font-family="Arial, sans-serif" font-size="13" fill="#0f4c81">
    <text x="120" y="135">☑ Datum &amp; Uhrzeit</text>
    <text x="120" y="165">☑ Wundgröße (L × B)</text>
    <text x="120" y="195">☑ Exsudat &amp; Geruch</text>
    <text x="120" y="225">☑ Wundrand &amp; Umgebung</text>
    <text x="120" y="255">☑ Schmerzskala (0–10)</text>
    <text x="120" y="285">☑ Material &amp; Verbandswechsel</text>
