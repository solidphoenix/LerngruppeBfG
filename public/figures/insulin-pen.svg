<svg xmlns="http://www.w3.org/2000/svg" width="640" height="440" viewBox="0 0 640 440" role="img" aria-labelledby="title desc">
  <title id="title">Insulin-PEN – Schritt-für-Schritt-Anleitung</title>
  <desc id="desc">Vollständige 6-Schritt-Anleitung zur Insulininjektion mit dem PEN.</desc>
  <defs>
    <marker id="stepArrow" markerWidth="8" markerHeight="8" refX="6" refY="4" orient="auto">
      <path d="M0,1 L7,4 L0,7" fill="#3b82f6"/>
    </marker>
  </defs>
  <rect width="640" height="440" fill="#f0f9ff" rx="8"/>

  <!-- Title -->
  <text x="320" y="28" font-family="Arial, sans-serif" font-size="18" fill="#1e293b" font-weight="700" text-anchor="middle">Insulin-PEN – Injektionsschritte</text>
  <text x="320" y="46" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">6 Schritte für eine sichere Insulininjektion</text>

  <!-- Step 1 -->
  <rect x="15" y="58" width="195" height="130" rx="12" fill="#dbeafe" stroke="#93c5fd" stroke-width="1.5"/>
  <circle cx="38" cy="78" r="14" fill="#3b82f6"/>
  <text x="38" y="83" font-family="Arial, sans-serif" font-size="13" fill="#fff" font-weight="700" text-anchor="middle">1</text>
  <text x="58" y="82" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" font-weight="700">Vorbereitung</text>
  <line x1="25" y1="90" x2="200" y2="90" stroke="#93c5fd" stroke-width="1"/>
  <text x="25" y="108" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">• Hände desinfizieren</text>
  <text x="25" y="123" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">• Material bereitlegen</text>
  <text x="25" y="138" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">• Insulin auf Raumtemperatur</text>
  <text x="25" y="153" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">• Trübes Insulin schwenken</text>
  <text x="25" y="168" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">• Verordnung prüfen (6-R-Regel)</text>

  <!-- Arrow 1→2 -->
  <line x1="210" y1="123" x2="220" y2="123" stroke="#3b82f6" stroke-width="2" marker-end="url(#stepArrow)"/>

  <!-- Step 2 -->
  <rect x="225" y="58" width="190" height="130" rx="12" fill="#dbeafe" stroke="#93c5fd" stroke-width="1.5"/>
  <circle cx="248" cy="78" r="14" fill="#3b82f6"/>
  <text x="248" y="83" font-family="Arial, sans-serif" font-size="13" fill="#fff" font-weight="700" text-anchor="middle">2</text>
  <text x="268" y="82" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" font-weight="700">Nadel aufsetzen</text>
  <line x1="235" y1="90" x2="405" y2="90" stroke="#93c5fd" stroke-width="1"/>
  <text x="235" y="108" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">• Neue Nadel verwenden</text>
  <text x="235" y="123" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">• Schutzkappe entfernen</text>
  <text x="235" y="138" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">• Nadel aufschrauben</text>
  <text x="235" y="153" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">• Funktionsprüfung:</text>
  <text x="235" y="168" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">  2 IE einstellen → spritzen</text>

  <!-- Arrow 2→3 -->
  <line x1="415" y1="123" x2="425" y2="123" stroke="#3b82f6" stroke-width="2" marker-end="url(#stepArrow)"/>

  <!-- Step 3 -->
  <rect x="430" y="58" width="195" height="130" rx="12" fill="#dbeafe" stroke="#93c5fd" stroke-width="1.5"/>
  <circle cx="453" cy="78" r="14" fill="#3b82f6"/>
  <text x="453" y="83" font-family="Arial, sans-serif" font-size="13" fill="#fff" font-weight="700" text-anchor="middle">3</text>
  <text x="473" y="82" font-family="Arial, sans-serif" font-size="12" fill="#1e40af" font-weight="700">Dosis einstellen</text>
  <line x1="440" y1="90" x2="615" y2="90" stroke="#93c5fd" stroke-width="1"/>
  <text x="440" y="108" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">• Verordnete Dosis wählen</text>
  <text x="440" y="123" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">• Dosisanzeige kontrollieren</text>
  <text x="440" y="138" font-family="Arial, sans-serif" font-size="10" fill="#1d4ed8">• Korrekte IE-Zahl prüfen</text>

  <!-- Step 4 -->
  <rect x="15" y="200" width="195" height="130" rx="12" fill="#dcfce7" stroke="#86efac" stroke-width="1.5"/>
  <circle cx="38" cy="220" r="14" fill="#22c55e"/>
  <text x="38" y="225" font-family="Arial, sans-serif" font-size="13" fill="#fff" font-weight="700" text-anchor="middle">4</text>
  <text x="58" y="224" font-family="Arial, sans-serif" font-size="12" fill="#166534" font-weight="700">Einstichstelle</text>
  <line x1="25" y1="232" x2="200" y2="232" stroke="#86efac" stroke-width="1"/>
  <text x="25" y="250" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• Stelle desinfizieren</text>
  <text x="25" y="265" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• Rotieren! (Bauch, Ober-</text>
  <text x="25" y="280" font-family="Arial, sans-serif" font-size="10" fill="#15803d">  schenkel, Oberarm, Gesäß)</text>
  <text x="25" y="295" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• Hautfalte bilden</text>
  <text x="25" y="310" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• Lipodystrophie vermeiden!</text>

  <!-- Arrow 4→5 -->
  <line x1="210" y1="265" x2="220" y2="265" stroke="#22c55e" stroke-width="2" marker-end="url(#stepArrow)"/>

  <!-- Step 5 -->
  <rect x="225" y="200" width="190" height="130" rx="12" fill="#dcfce7" stroke="#86efac" stroke-width="1.5"/>
  <circle cx="248" cy="220" r="14" fill="#22c55e"/>
  <text x="248" y="225" font-family="Arial, sans-serif" font-size="13" fill="#fff" font-weight="700" text-anchor="middle">5</text>
  <text x="268" y="224" font-family="Arial, sans-serif" font-size="12" fill="#166534" font-weight="700">Injektion</text>
  <line x1="235" y1="232" x2="405" y2="232" stroke="#86efac" stroke-width="1"/>
  <text x="235" y="250" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• 90° Winkel (kurze Nadel)</text>
  <text x="235" y="265" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• 45° Winkel (lange Nadel)</text>
  <text x="235" y="280" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• Druckknopf betätigen</text>
  <text x="235" y="295" font-family="Arial, sans-serif" font-size="10" fill="#15803d" font-weight="700">• ⏱ 10 Sek. warten!</text>
  <text x="235" y="310" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• Dann Nadel herausziehen</text>

  <!-- Arrow 5→6 -->
  <line x1="415" y1="265" x2="425" y2="265" stroke="#22c55e" stroke-width="2" marker-end="url(#stepArrow)"/>

  <!-- Step 6 -->
  <rect x="430" y="200" width="195" height="130" rx="12" fill="#dcfce7" stroke="#86efac" stroke-width="1.5"/>
  <circle cx="453" cy="220" r="14" fill="#22c55e"/>
  <text x="453" y="225" font-family="Arial, sans-serif" font-size="13" fill="#fff" font-weight="700" text-anchor="middle">6</text>
  <text x="473" y="224" font-family="Arial, sans-serif" font-size="12" fill="#166534" font-weight="700">Nachbereitung</text>
  <line x1="440" y1="232" x2="615" y2="232" stroke="#86efac" stroke-width="1"/>
  <text x="440" y="250" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• Nadel sofort entsorgen</text>
  <text x="440" y="265" font-family="Arial, sans-serif" font-size="10" fill="#15803d">  (Abwurfbehälter!)</text>
  <text x="440" y="280" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• PEN verschließen</text>
  <text x="440" y="295" font-family="Arial, sans-serif" font-size="10" fill="#15803d">• Dokumentation: Dosis,</text>
  <text x="440" y="310" font-family="Arial, sans-serif" font-size="10" fill="#15803d">  Uhrzeit, Einstichstelle</text>

  <!-- Key info box -->
  <rect x="15" y="345" width="610" height="75" rx="10" fill="#fefce8" stroke="#fde047" stroke-width="1.5"/>
  <text x="30" y="365" font-family="Arial, sans-serif" font-size="11" fill="#854d0e" font-weight="700">⚠ Wichtig für die Klausur:</text>
  <text x="30" y="382" font-family="Arial, sans-serif" font-size="10" fill="#a16207">• Nadel nie wiederverwenden! | 10 Sekunden warten = vollständige Insulinabgabe</text>
  <text x="30" y="397" font-family="Arial, sans-serif" font-size="10" fill="#a16207">• Injektionsstelle rotieren → Lipodystrophie (Verhärtung) vorbeugen</text>
  <text x="30" y="412" font-family="Arial, sans-serif" font-size="10" fill="#a16207">• 6-R-Regel: Richtiger Patient, Medikament, Dosis, Zeitpunkt, Applikationsart, Dokumentation</text>

  <!-- Source -->
  <text x="320" y="436" font-family="Arial, sans-serif" font-size="9" fill="#94a3b8" text-anchor="middle">Quelle: 5. Insulinspritzen mit dem PEN</text>
</svg>
