<svg xmlns="http://www.w3.org/2000/svg" width="640" height="360" viewBox="0 0 640 360" role="img" aria-labelledby="title desc">
  <title id="title">Insulinwirkung</title>
  <desc id="desc">Insulin öffnet die Zelle für Glukose.</desc>
  <rect width="640" height="360" fill="#f8fafc" />
  <text x="40" y="48" font-family="Arial, sans-serif" font-size="20" fill="#1f2937" font-weight="700">Insulinwirkung</text>
  <rect x="70" y="120" width="160" height="120" rx="20" fill="#fde68a" stroke="#f59e0b" stroke-width="2" />
  <text x="95" y="155" font-family="Arial, sans-serif" font-size="14" fill="#92400e">Glukose</text>
  <circle cx="360" cy="180" r="70" fill="#e0f2fe" stroke="#38bdf8" stroke-width="3" />
  <text x="320" y="185" font-family="Arial, sans-serif" font-size="14" fill="#0f4c81">Zelle</text>
  <rect x="480" y="140" width="90" height="80" rx="12" fill="#dcfce7" stroke="#22c55e" stroke-width="2" />
  <text x="495" y="170" font-family="Arial, sans-serif" font-size="12" fill="#166534">Insulin</text>
  <line x1="230" y1="180" x2="290" y2="180" stroke="#94a3b8" stroke-width="3" marker-end="url(#arrow)" />
  <line x1="450" y1="180" x2="480" y2="180" stroke="#94a3b8" stroke-width="3" marker-end="url(#arrow)" />
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L6,3 L0,6" fill="#94a3b8" />
    </marker>
  </defs>
</svg>
